# MudForge Development Docker Compose
version: '3.8'

services:
  mudforge:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - LOG_LEVEL=debug
      - MUDLIB_PATH=/app/mudlib
    volumes:
      # Mount mudlib for live editing during development
      - ./mudlib:/app/mudlib
      # Persist player data
      - mudforge-data:/app/mudlib/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  mudforge-data:
    driver: local
